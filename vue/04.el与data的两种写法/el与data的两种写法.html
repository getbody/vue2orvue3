<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <!-- 
        data与el的2中写法
            1.el的2种写法
                    （1）new Vue时候配置el属性
                    （2）先创建Vue实例 随后再通过vm.$mount('#root')指定el的值
            2.data有2种写法
                    （1）对象式
                    （2）函数式
                    如何选择：目前那种写法都可以 以后学习到组件时 data必须使用函数式 否则会报错
            3.一个重要的原则
                    由Vue管理的函数 一定不要写箭头函数  一旦写了箭头函数  this就不是vue实例了 指向window了
     -->
    <div id="root">
        <h1>你好 {{name}}</h1>
    </div>

    <script>
        Vue.config.productionTip = false // 阻止 vue 在启动时生成生产提示

        // el的2中写法
        // const v = new Vue({
        //     // el: '#root', // 第一种写法
        //     data: {
        //         name: '阿森'
        //     }
        // })
        // console.log(v);
        // // setTimeout(() =>{
        //     v.$mount('#root') // 第二种写法
        // // }, 1000)


        new Vue({
            el: '#root',
            // data的第一种写法： 对象式
            // data: {
            //     name: '阿森'
            // }

            // data的第二种写法： 函数式
            data:function() {
                console.log('aaa', this); // 此处的this是vue实例对象
                return {
                    name: '阿森'
                }
            }
        })
    </script>
</body>

</html>
