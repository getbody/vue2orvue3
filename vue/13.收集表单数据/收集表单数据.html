<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <!-- 
        收集表单数据
            诺：<input type="text"> 则v-model收集的是value的值 用户输入的就是value值
            诺：<input type="radio"> 则v-model收集的是value的值 且要给标签配置value值
            诺：<input type="checkbox">
                1.没有配置input的value属性  那么收集的就是checked（勾选 or 未勾选 是布尔值）
                2.配置input的value的属性：
                    （1）v-model的初始值是非数组 那么收集的就是checked（勾选 or 未勾选 是布尔值）
                    （2）v-model的初始值是数组 那么收集的就是value组成的数组
            备注：v-model的三个修饰符
                    lazy：失去焦点在收集数据
                    number：输入字符串转为有效数字
                    trim：输入首尾空格过滤

     -->
    <div class="demo">
        <form @submit.prevent='demo'>
            <label>账号: <input type="text" v-model.trim='userInfo.account'></label><br>
            <label>密码: <input type="password" v-model='userInfo.password'></label><br>
            <label>年龄: <input type="number" v-model.number='userInfo.age'></label><br>
            性别：
            男 <input name="sex" type="radio" value="男" v-model='userInfo.sex'>
            女 <input name="sex" type="radio" value="女" v-model='userInfo.sex'><br>
            爱好：
            学习 <input type="checkbox" v-model='userInfo.hobby' value="学习">
            打游戏<input type="checkbox" v-model='userInfo.hobby' value="打游戏">
            吃饭<input type="checkbox" v-model='userInfo.hobby' value="吃饭"><br>
            所属校区
            <select v-model='userInfo.city'>
                <option value="">请选择校区</option>
                <option value="北京">北京</option>
                <option value="深圳">深圳</option>
                <option value="长沙">长沙</option>
            </select><br>
            其他信息
            <textarea v-model.lazy='userInfo.other'></textarea><br>
            <input type="checkbox" v-model='userInfo.agree'> 阅读并接受 <a href="http://www.atguigu.com">《用户协议》</a><br>
            <button>提交</button>
        </form>
    </div>
    <script>
        Vue.config.productionTip = false // 阻止 vue 在启动时生成生产提示

        new Vue({
            el: '.demo',
            data: {
                userInfo: {
                    account: '',
                    password: '',
                    age:'',
                    sex: '女',
                    hobby: [],
                    city: '北京',
                    other: '',
                    agree: true
                }

            },
            methods: {
                demo() {
                    console.log(JSON.stringify(this.userInfo));
                }
            },
        })
    </script>
</body>

</html>
