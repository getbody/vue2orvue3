<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <!-- 
        vue中有2种数据绑定的方式：
            1.单向绑定（v-bind）：数据只能从dara流向页面
            2.双向绑定（v-model）：数据不仅能从data流向页面 还可以从页面流向data

            备注： 
                1.双向绑定一般都应用在表单元素上
                2.v-model:value 可以简写为v-model 因为v-model默认收集的就是value的值
     -->


    <!-- 准备一个 -->
    <div id="root">
        <!-- 普通写法 -->
        单项数据绑定： <input type="text" v-bind:value='name'><br/>
        双项数据绑定： <input type="text" v-model:value='name'><br/>

        <!-- 简写 -->
        单项数据绑定： <input type="text" :value='name'><br/>
        双项数据绑定： <input type="text" v-model='name'>

        <!-- 如下代码是错误的 因为v-model只能用在表单元素上 -->
        <h1 v-model:x='name'>肖衡</h1>
    </div>

    <script>
        new Vue({
            el:'#root',
            data: {
                name: '阿森'
            }
        })
    </script>
</body>
</html>
