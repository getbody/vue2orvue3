<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 
        初始vue
        1.想让vue工作 就必须创建一个vue实例  切要传入一个配置对象
        2.root容器里的代码依然符合html规范  只不过混入一些特殊的vue语法
        3.root容器里的代码被称为【vue模板】
        4.vue实例和容器是一一对应的
        5.真实开发中的xxx要写js表达式 且xxx可以自动读取data中的所有属性
        6.{{xxx}}中的xxx要写js表达式 且xxx可以自动读到data中的所有属性
        7.一旦data中的数据发生改变  那么页面中用到该数据也会自动改变

        注意区别： js表达式  和 js代码（语句）
         1.表达式： 一个表达式会生成 一个值  可以放在任何一个需要值得地方
            （1）. a
            （2）. a + b 
            （3）. demo（1）
            （4）.x === y ? 'a' : 'b'
         2.js代码（语句）
            （1）if(){}
            （2）for(){}
     -->
    <div class="demo">
        <h1>hello,{{ name }}</h1>
        <h1>我的年龄： {{age}}</h1>
    </div>

    <!-- <div class="root">
        <h1>hello,{{ name }}</h1>
        <h1>我的年龄： {{age}}</h1>
    </div> -->
    <script>
        Vue.config.productionTip = false // 阻止 vue 在启动时生成生产提示

        new Vue({
            el: '.demo', // el用于指定当前vue实例为那个容器服务  值通常为css选择器字符串
            data:{ // data中用于存储数据   数据供el所指定的容器去使用 值我们暂时先写成一个对象
                name: '阿森',
                age: 18
            }
        })
    </script>
</body>
</html>
