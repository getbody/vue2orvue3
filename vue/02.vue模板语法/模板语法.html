<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <!-- 
        vue模板语法2大类
           1.插值语法：
              功能：用于解析标签体内容
              写法：{{xxx}} xxx是js表达式 且可以直接读取到data中的所有属性
           2.指令语法：
              功能：用于解析标签（包括：标签属性 标签内容 绑定事件....）
              举例：v-bind：href=“xxx” 或简写 ：href=“xxx” xxx同样要写成js   表  达式 且可以读取到data中所有属性
              备注： vue中很多指令 且形式都是 v-？？？，此处我们只是拿v-bind举个例子
     -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{ name }}</h3>
        <hr />
        <h1>指令语法</h1>
        <a :href="school.url.toUpperCase()">{{ school.title }}</a>
        <a :href="school.url">百度</a>
    </div>
    <script>
        Vue.config.productionTip = false // 阻止 vue 在启动时生成生产提示

        new Vue({
            el: '#root', // el用于指定当前vue实例为那个容器服务  值通常为css选择器字符串
            data: { // data中用于存储数据   数据供el所指定的容器去使用 值我们暂时先写成一个对象
                name: 'jack',
                school: {
                    title: '阿森',
                    url: 'https://www.baidu.com/'
                }
            }
        })
    </script>
</body>

</html>
