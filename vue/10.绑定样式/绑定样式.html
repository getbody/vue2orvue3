<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .basic {
            width: 200px;
            height: 50px;
            border: 1px solid red;
        }

        .happy {
            background-color: red;
        }

        .sad {
            background-color: aqua;
        }

        .normal {
            background-color: green;
        }

        .asen {
            background-color: orange;
        }

        .asen1 {
            font-size: 20px;
        }

        .asen2 {
            border-radius: 50px;
        }
    </style>
</head>

<body>
    <!-- 
        绑定样式
            1.class样式
                写法:class='xxx' xxx可以是字符串 对象 数组
                字符串写法适用于 类名不确定 要动态获取
                对象写法适用于 要绑定多个样式 个数不确定 名字也不确定 
                数组写法适用于 要绑定多个样式  个数确定 名字也确定 但不确定用不用
            2.style样式
                :style="{fontSzie:xxx}" 其中xxx是动态值
                :style="[a,b]" 其中a b 是样式对象
                
     -->
    <div class="demo">
        <!-- 绑定class样式 字符串写法 适用于：样式的类名不确定 需要动态指定  -->
        <div class="basic" :class='mood' @click='changeMood'>test</div>

        <!-- 绑定class样式 数组写法 适用于 要绑定的样式个数不确定  名字也不确定 -->
        <div class="basic" :class="['asen', 'asen1', 'asen2']" @click='changeMood'>test</div>

        <!-- 绑定class样式 对象写法  适用于 要绑定的样式个数确定 名字确定 但要动态决定用不用-->
        <div class="basic" :class="classObj" @click='changeMood'>test</div>
        <!-- 绑定style样式 对象写法 -->
        <div class="basic" :style="styleObj">{{ name }}</div>
        <!-- 绑定style样式 数组写法 -->
        <div class="basic" :style="[styleObj,styleObj2]">{{ name }}</div>
    </div>

    <script>
        Vue.config.productionTip = false // 阻止 vue 在启动时生成生产提示

        new Vue({
            el: '.demo',
            data: {
                name: '阿森',
                mood: 'normal',
                classObj: {
                    asen: false,
                    asen1: false
                },
                styleObj: {
                    fontSize: '49px',
                    color:'orange',
                },
                styleObj2: {
                    backgroundColor:'red'
                }
            },
            methods: {
                changeMood() {
                    const arr = ['happy', 'sad', 'normal']
                    this.mood = arr[Math.floor(Math.random() * 3)]
                }
            },
        })
    </script>
</body>

</html>
