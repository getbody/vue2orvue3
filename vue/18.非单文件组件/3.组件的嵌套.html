<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div class="demo">
        
    </div>
    <script>
        Vue.config.productionTip = false // 阻止 vue 在启动时生成生产提示

        // 定义student组件
        const student = Vue.extend({
            name: 'student',
            template: `
                <div>
                    <h2>学校名称：{{name}}</h2>
                    <h2>学校地点：{{age}}</h2>
                </div>
            `,
            data() {
                return {
                    name: '阿森',
                    age: 18
                }
            }
        })

        // 定义school组件
        const school = Vue.extend({
            name: 'school',
            template: `
                <div>
                    <h2>学校名称：{{name}}</h2>
                    <h2>学校地点：{{address}}</h2>
                    <student></student>
                </div>
            `,
            data() {
                return {
                    name: '邵阳职业',
                    address: '邵阳'
                }
            },
            components: {
                student
            }
        })

        //定义hello组件
        const hello = Vue.extend({
            template: `<h1>{{ msg }}</h1>`,
            data() {
                return {
                    msg: '你好啊'
                }
            }
        })

        //定义app组件
        const app = Vue.extend({
            template:`<div>
                <school></school>
                <hello></hello>
                </div>`,
            components:{
                school,
                hello
            }
        })

        // 创建vm
        new Vue({
            template:`<app></app>`,
            el: '.demo',
            // 注册组件（局部）
            components: {
                app
            }
        })
    </script>
</body>

</html>
